[tool:pytest]
# Pytest configuration file

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    gui: marks tests that require GUI components
    visualization: marks tests that create plots/visualizations
    performance: marks performance and stress tests

# Output options
addopts =
    --strict-markers
    --strict-config
    --tb=short
    --disable-warnings
    -ra

# Minimum version
minversion = 6.0

# Test session configuration
console_output_style = progress
junit_family = xunit2

# Filtering
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::FutureWarning
    # Specific warnings to ignore
    ignore:.*imp module.*:DeprecationWarning
    ignore:.*the imp module.*:DeprecationWarning

# Coverage options (when using --cov)
# Note: These are fallbacks; main config is in pyproject.toml
cov_branch = true
cov_report = term-missing:skip-covered
cov_fail_under = 80

# Test timeout (prevent hanging tests)
timeout = 300
timeout_method = thread

# Parallel execution
# Uncomment to enable by default (requires pytest-xdist)
# addopts = -n auto
